<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>


    <div class="container">

    </div>

    <script>
        const container = document.querySelector(".container");

        function makeGrid() {
        for (i = 0; i < 16; i++) { //makes 16 rows to create square grid
            for (j = 0; j < 16; j++) { //makes a row of 16 boxes
            const row = document.createElement("div");
            container.appendChild(row);
            row.textContent = `${i},${j}`
            }
        }
        }
        makeGrid();

    </script>


    
</body>
</html>
